[build]
  builder = "NIXPACKS"
  # Watch only the backend directory
  watchPatterns = ["backend/**"]

[deploy]
  # Explicitly cd into backend and start Laravel server
  startCommand = "cd backend && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
  healthcheckPath = "/api/v1/articles"
  healthcheckTimeout = 120
  restartPolicyType = "ON_FAILURE"
  numReplicas = 1



